name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }}
    runs-on: ubuntu-16.04
    strategy:
      fail-fast: false
      matrix:
        otp:
          - '23.3'
        elixir:
          - '1.12'
        include:
          - elixir: '1.11'
            otp: '22.3'
          - elixir: '1.10'
            otp: '21.3'
          - elixir: '1.9'
            otp: '20.3'
          - elixir: '1.8'
            otp: '20.3'
          - elixir: '1.7'
            otp: '19.3'
          - elixir: '1.6'
            otp: '19.3'
          - elixir: '1.5'
            otp: '18.3'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Setup Environment
        run: |
          epmd -daemon
          mix local.hex --force
          mix local.rebar --force
          mix deps.get
      - name: Run Tests
        run: mix test --trace
